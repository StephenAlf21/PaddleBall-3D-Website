<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Reviews - Paddle Ball 3D</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&family=Orbitron:wght@500;700&display=swap">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Navbar -->
  <nav class="navbar">
    <div class="logo">Paddle <span>Ball 3D</span></div>
    <ul id="nav-links">
      <li><a href="index.html">Home</a></li>
      <li><a href="about.html">About</a></li>
      <li><a href="screenshots.html">Screenshots</a></li>
      <li><a href="requirements.html">Requirements</a></li>
      <li><a href="reviews.html">Reviews</a></li>
      <li><a href="contact.html">Contact</a></li>
      <li><a href="store.html">Store</a></li>
    </ul>
    <div class="menu-toggle" id="mobile-menu">
      <i class="fas fa-bars"></i>
    </div>
  </nav>
  
  <!-- Reviews Section -->
  <section id="reviews">
    <h2 class="section-title">User Reviews</h2>
    <div class="review-options">
      <select id="sort-options">
        <option value="recent">Most Recent</option>
        <option value="highest">Highest Rated</option>
        <option value="lowest">Lowest Rated</option>
      </select>
      <button onclick="sortReviews()">Sort Reviews</button>
    </div>
    <div class="reviews-list" id="reviews-list">
      <!-- Reviews dynamically loaded -->
    </div>
    <h2 class="section-title">Share Your Review</h2>
    <div class="review-form-container">
      <form id="review-form">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required>
  
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>
  
        <label for="rating">Rating:</label>
        <select id="rating" name="rating" required>
          <option value="5">5 - Excellent</option>
          <option value="4">4 - Very Good</option>
          <option value="3">3 - Good</option>
          <option value="2">2 - Fair</option>
          <option value="1">1 - Poor</option>
        </select>
  
        <label for="review">Your Review:</label>
        <textarea id="review" name="review" rows="5" required></textarea>
  
        <button type="submit">Submit Review</button>
      </form>
    </div>
    <div class="review-instructions" style="text-align: center; margin-top: 1rem;">
      <p>Alternatively, you can email us your review at <a href="mailto:reviews@alfredgames.com" style="color: var(--secondary);">reviews@alfredgames.com</a>.</p>
    </div>
  </section>
  
  <script>
    function sortReviews() {
      alert('Sorting reviews by selected option...');
    }
  </script>
  <script src="script.js"></script>
</body>
</html>
