<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Reviews - Paddle Ball 3D</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&family=Orbitron:wght@500;700&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/3.2.1/anime.min.js"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: { 'sans': ['Montserrat', 'sans-serif'], 'orbitron': ['Orbitron', 'sans-serif'] },
                    colors: { primary: '#0066ff', 'primary-dark': '#0052cc', secondary: '#ff6b00', 'secondary-dark': '#e05e00', dark: '#121212', light: '#f8f9fa', gray: { DEFAULT: '#2d2d2d', '800': '#1f1f1f', '900': '#121212' } }
                }
            }
        }
    </script>
</head>
<body class="bg-dark text-light font-sans">

    <header class="fixed top-0 left-0 w-full z-50 bg-gray-900/80 backdrop-blur-sm border-b border-gray">
        <div class="container mx-auto flex justify-between items-center p-4">
            <div class="font-orbitron text-2xl font-bold">
                <a href="index.html" class="text-primary">Paddle <span class="text-secondary">Ball 3D</span></a>
            </div>
            <nav class="hidden md:flex space-x-8">
                <a href="index.html" class="hover:text-secondary">Home</a>
                <a href="about.html" class="hover:text-secondary">About</a>
                <a href="Store.html" class="hover:text-secondary">Store</a>
                <a href="Requirements.html" class="hover:text-secondary">Requirements</a>
                <a href="Reviews.html" class="text-secondary font-bold">Reviews</a>
                <a href="contact.html" class="hover:text-secondary">Contact</a>
            </nav>
            <button id="mobile-menu" class="md:hidden"><i class="fas fa-bars text-2xl"></i></button>
        </div>
        <div id="nav-links" class="hidden md:hidden bg-gray-900">
             <a href="index.html" class="block text-center py-4 text-lg hover:bg-primary">Home</a>
             <a href="about.html" class="block text-center py-4 text-lg hover:bg-primary">About</a>
             <a href="Store.html" class="block text-center py-4 text-lg hover:bg-primary">Store</a>
             <a href="Requirements.html" class="block text-center py-4 text-lg hover:bg-primary">Requirements</a>
             <a href="Reviews.html" class="block text-center py-4 text-lg bg-primary font-bold">Reviews</a>
             <a href="contact.html" class="block text-center py-4 text-lg hover:bg-primary">Contact</a>
        </div>
    </header>

    <main class="pt-16">
        <section class="relative bg-gray-900 py-20 overflow-hidden">
            <div id="p5-canvas-container" class="absolute top-0 left-0 w-full h-full z-0"></div>
            <div class="container mx-auto text-center relative z-10 fade-in-section">
                <h1 class="font-orbitron text-5xl font-bold text-light">Player Reviews</h1>
                <p class="text-lg text-gray-400 mt-2">See what the community is saying.</p>
            </div>
        </section>

        <section class="py-20 fade-in-section">
            <div class="container mx-auto px-4 grid lg:grid-cols-3 gap-8">
                <div class="lg:col-span-2">
                    <h2 class="font-orbitron text-3xl font-bold mb-6">Recent Reviews</h2>
                    <div id="reviews-list" class="space-y-6">
                        <p id="no-reviews" class="text-gray-400">No reviews yet. Be the first to write one!</p>
                    </div>
                </div>
                <div class="lg:col-span-1">
                    <div class="bg-gray-800 p-8 rounded-lg sticky top-24">
                        <h2 class="font-orbitron text-3xl font-bold mb-6">Leave a Review</h2>
                        <form id="review-form" class="space-y-4">
                            <div>
                                <label for="name" class="block text-sm font-medium text-gray-300 mb-1">Your Name</label>
                                <input type="text" id="name" name="name" class="w-full bg-gray-900 border border-gray rounded-md py-2 px-3 focus:outline-none focus:ring-2 focus:ring-primary" required>
                            </div>
                            <div>
                                <label for="rating" class="block text-sm font-medium text-gray-300 mb-1">Rating</label>
                                <select id="rating" name="rating" class="w-full bg-gray-900 border border-gray rounded-md py-2 px-3 focus:outline-none focus:ring-2 focus:ring-primary" required>
                                    <option value="5">⭐⭐⭐⭐⭐ - Excellent</option>
                                    <option value="4">⭐⭐⭐⭐ - Very Good</option>
                                    <option value="3">⭐⭐⭐ - Good</option>
                                    <option value="2">⭐⭐ - Fair</option>
                                    <option value="1">⭐ - Poor</option>
                                </select>
                            </div>
                            <div>
                                <label for="review-text" class="block text-sm font-medium text-gray-300 mb-1">Review</label>
                                <textarea id="review-text" name="review-text" rows="5" class="w-full bg-gray-900 border border-gray rounded-md py-2 px-3 focus:outline-none focus:ring-2 focus:ring-primary" required></textarea>
                            </div>
                            <button type="submit" class="w-full bg-secondary hover:bg-secondary-dark text-white font-bold py-3 px-6 rounded-lg text-lg transition-transform duration-300 hover:scale-105">
                                Submit Review
                            </button>
                        </form>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <footer class="bg-gray-900 border-t border-gray py-8">
        <div class="container mx-auto text-center text-gray-400">
            <p class="text-gray-500 text-sm">© 2024 Paddle Ball 3D. All rights reserved.</p>
        </div>
    </footer>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/p5.js"></script>
    <script src="sketch.js"></script>
    <script src="script.js"></script>
</body>
</html>
