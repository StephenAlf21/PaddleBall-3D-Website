<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Reviews - Paddle Ball 3D</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&family=Orbitron:wght@500;700&display=swap">
  <style>
    :root {
      --primary: #0066ff;
      --primary-dark: #0052cc;
      --secondary: #ff6b00;
      --secondary-dark: #e67e22;
      --dark: #121212;
      --light: #f8f9fa;
      --gray: #2d2d2d;
      --success: #28a745;
    }
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: 'Montserrat', sans-serif;
      line-height: 1.6;
      color: var(--light);
      background: linear-gradient(135deg, var(--dark) 0%, var(--gray) 100%);
      min-height: 100vh;
    }
    h1, h2, h3, h4 {
      font-family: 'Orbitron', sans-serif;
      letter-spacing: 1px;
    }
    a {
      text-decoration: none;
      color: inherit;
      transition: all 0.3s ease;
    }
    /* Navbar */
    .navbar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background-color: rgba(0,0,0,0.8);
      padding: 1.5rem 2rem;
      position: fixed;
      width: 100%;
      top: 0;
      z-index: 1000;
      backdrop-filter: blur(10px);
    }
    .navbar .logo {
      font-size: 1.8rem;
      font-weight: 700;
      color: var(--primary);
      text-shadow: 0 0 10px rgba(0,102,255,0.5);
    }
    .navbar .logo span {
      color: var(--secondary);
    }
    .navbar ul {
      list-style: none;
      display: flex;
      gap: 2rem;
    }
    .navbar a {
      color: var(--light);
      font-weight: 600;
      position: relative;
      padding: 0.5rem 0;
    }
    .navbar a::after {
      content: '';
      position: absolute;
      bottom: 0;
      left: 0;
      width: 0;
      height: 2px;
      background-color: var(--secondary);
      transition: width 0.3s ease;
    }
    .navbar a:hover::after {
      width: 100%;
    }
    .menu-toggle {
      display: none;
      cursor: pointer;
      font-size: 1.5rem;
    }
    @media (max-width:768px) {
      .navbar ul {
        position: fixed;
        top: 80px;
        left: -100%;
        width: 100%;
        height: calc(100vh - 80px);
        background: var(--dark);
        flex-direction: column;
        align-items: center;
        justify-content: center;
        gap: 3rem;
        transition: left 0.5s ease;
      }
      .navbar ul.active {
        left: 0;
      }
      .menu-toggle {
        display: block;
      }
    }
    /* Section Styles */
    section {
      padding: 6rem 2rem;
      margin-top: 80px;
    }
    .section-title {
      text-align: center;
      font-size: 2.5rem;
      margin-bottom: 3rem;
      position: relative;
    }
    .section-title::after {
      content: '';
      display: block;
      width: 80px;
      height: 4px;
      background: linear-gradient(to right, var(--primary), var(--secondary));
      margin: 1rem auto;
      border-radius: 2px;
    }
    /* Review Options */
    .review-options {
      background: rgba(30,30,30,0.8);
      padding: 1rem;
      border-radius: 10px;
      max-width: 800px;
      margin: 2rem auto;
      text-align: center;
    }
    .review-options select, .review-options button {
      padding: 0.5rem;
      margin: 0.5rem;
      border-radius: 5px;
      border: none;
      font-size: 1rem;
      cursor: pointer;
    }
    .review-options button {
      background-color: var(--secondary);
      color: #fff;
      font-weight: bold;
      transition: background 0.3s;
    }
    .review-options button:hover {
      background-color: var(--secondary-dark);
    }
    /* Review Form */
    .review-form-container {
      background: rgba(30,30,30,0.8);
      box-shadow: 0 10px 30px rgba(0,0,0,0.3);
      border-radius: 15px;
      padding: 2rem;
      max-width: 800px;
      margin: 2rem auto;
      color: var(--light);
    }
    form {
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }
    label {
      margin-bottom: 0.5rem;
    }
    input, textarea, select {
      padding: 0.5rem;
      border: none;
      border-radius: 5px;
      font-family: 'Montserrat', sans-serif;
    }
    button {
      padding: 0.75rem;
      background-color: var(--secondary);
      border: none;
      color: #fff;
      font-size: 1rem;
      font-weight: bold;
      cursor: pointer;
      transition: background 0.3s;
    }
    button:hover {
      background-color: var(--secondary-dark);
    }
    /* Reviews List */
    .reviews-list {
      background: rgba(30,30,30,0.8);
      box-shadow: 0 10px 30px rgba(0,0,0,0.3);
      border-radius: 15px;
      padding: 2rem;
      max-width: 800px;
      margin: 2rem auto;
      color: var(--light);
    }
  </style>
</head>
<body>
  <!-- Navbar -->
  <nav class="navbar">
    <div class="logo">Paddle <span>Ball 3D</span></div>
    <ul id="nav-links">
      <li><a href="index.html">Home</a></li>
      <li><a href="about.html">About</a></li>
      <li><a href="index.html#screenshots">Screenshots</a></li>
      <li><a href="requirements.html">Requirements</a></li>
      <li><a href="reviews.html">Reviews</a></li>
      <li><a href="contact.html">Contact</a></li>
      <li><a href="store.html">Store</a></li>
    </ul>
    <div class="menu-toggle" id="mobile-menu">
      <i class="fas fa-bars"></i>
    </div>
  </nav>
  
  <!-- Reviews Section -->
  <section id="reviews">
    <h2 class="section-title">User Reviews</h2>
    <div class="review-options">
      <select id="sort-options">
        <option value="recent">Most Recent</option>
        <option value="highest">Highest Rated</option>
        <option value="lowest">Lowest Rated</option>
      </select>
      <button onclick="sortReviews()">Sort Reviews</button>
    </div>
    <div class="reviews-list" id="reviews-list">
      <!-- Reviews dynamically loaded -->
    </div>
    <h2 class="section-title">Share Your Review</h2>
    <div class="review-form-container">
      <form id="review-form">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required>
  
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>
  
        <label for="rating">Rating:</label>
        <select id="rating" name="rating" required>
          <option value="5">5 - Excellent</option>
          <option value="4">4 - Very Good</option>
          <option value="3">3 - Good</option>
          <option value="2">2 - Fair</option>
          <option value="1">1 - Poor</option>
        </select>
  
        <label for="review">Your Review:</label>
        <textarea id="review" name="review" rows="5" required></textarea>
  
        <button type="submit">Submit Review</button>
      </form>
    </div>
    <div class="review-instructions" style="text-align: center; margin-top: 1rem;">
      <p>Alternatively, you can email us your review at <a href="mailto:reviews@alfredgames.com" style="color: var(--secondary);">reviews@alfredgames.com</a>.</p>
    </div>
  </section>
  
  <script>
    function sortReviews() {
      alert('Sorting reviews by selected option...');
    }
  </script>
</body>
</html>
