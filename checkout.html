<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Checkout - Paddle Ball 3D</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&family=Orbitron:wght@500;700&display=swap">
  <style>
    :root {
      --primary: #0066ff;
      --primary-dark: #0052cc;
      --secondary: #ff6b00;
      --secondary-dark: #e67e22;
      --dark: #121212;
      --light: #f8f9fa;
      --gray: #2d2d2d;
      --success: #28a745;
    }
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: 'Montserrat', sans-serif;
      line-height: 1.6;
      color: var(--light);
      background: linear-gradient(135deg, var(--dark) 0%, var(--gray) 100%);
      min-height: 100vh;
    }
    h1, h2, h3, h4 {
      font-family: 'Orbitron', sans-serif;
      letter-spacing: 1px;
    }
    a {
      text-decoration: none;
      color: inherit;
      transition: all 0.3s ease;
    }
    /* Navbar */
    .navbar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background-color: rgba(0, 0, 0, 0.8);
      padding: 1.5rem 2rem;
      position: fixed;
      width: 100%;
      top: 0;
      z-index: 1000;
      backdrop-filter: blur(10px);
    }
    .logo {
      font-family: 'Orbitron', sans-serif;
      font-size: 1.8rem;
      font-weight: 700;
      color: var(--primary);
      text-shadow: 0 0 10px rgba(0, 102, 255, 0.5);
    }
    .logo span {
      color: var(--secondary);
    }
    .navbar ul {
      list-style: none;
      display: flex;
      gap: 2rem;
    }
    .navbar a {
      color: var(--light);
      font-weight: 600;
      position: relative;
      padding: 0.5rem 0;
    }
    .navbar a::after {
      content: '';
      position: absolute;
      bottom: 0;
      left: 0;
      width: 0;
      height: 2px;
      background-color: var(--secondary);
      transition: width 0.3s ease;
    }
    .navbar a:hover::after {
      width: 100%;
    }
    .menu-toggle {
      display: none;
      cursor: pointer;
      font-size: 1.5rem;
    }
    @media (max-width: 768px) {
      .navbar ul {
        position: fixed;
        top: 80px;
        left: -100%;
        width: 100%;
        height: calc(100vh - 80px);
        background: var(--dark);
        flex-direction: column;
        align-items: center;
        justify-content: center;
        gap: 3rem;
        transition: left 0.5s ease;
      }
      .navbar ul.active {
        left: 0;
      }
      .menu-toggle {
        display: block;
      }
    }
    /* Section Styles */
    section {
      padding: 6rem 2rem;
      margin-top: 80px;
    }
    .section-title {
      text-align: center;
      font-size: 2.5rem;
      margin-bottom: 3rem;
      position: relative;
    }
    .section-title::after {
      content: '';
      display: block;
      width: 80px;
      height: 4px;
      background: linear-gradient(to right, var(--primary), var(--secondary));
      margin: 1rem auto;
      border-radius: 2px;
    }
    /* Checkout Container */
    .checkout-container {
      background: rgba(30, 30, 30, 0.8);
      border-radius: 15px;
      padding: 3rem;
      max-width: 800px;
      margin: 0 auto;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
      backdrop-filter: blur(5px);
      border: 1px solid rgba(255, 255, 255, 0.1);
      color: var(--light);
    }
    form {
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }
    label {
      margin-bottom: 0.5rem;
    }
    input, select {
      padding: 0.5rem;
      border: none;
      border-radius: 5px;
      font-family: 'Montserrat', sans-serif;
    }
    .checkout-button {
      padding: 1rem 2rem;
      background-color: var(--secondary);
      border: none;
      color: #fff;
      font-size: 1.2rem;
      font-weight: bold;
      cursor: pointer;
      transition: background 0.3s;
      border-radius: 5px;
      display: block;
      margin: 2rem auto;
      text-align: center;
      text-decoration: none;
    }
    .checkout-button:hover {
      background-color: var(--secondary-dark);
    }
  </style>
</head>
<body>
  <!-- Navbar -->
  <nav class="navbar">
    <div class="logo">Paddle <span>Ball 3D</span></div>
    <ul id="nav-links">
      <li><a href="index.html">Home</a></li>
      <li><a href="about.html">About</a></li>
      <li><a href="index.html#screenshots">Screenshots</a></li>
      <li><a href="requirements.html">Requirements</a></li>
      <li><a href="reviews.html">Reviews</a></li>
      <li><a href="contact.html">Contact</a></li>
      <li><a href="store.html">Store</a></li>
    </ul>
    <div class="menu-toggle" id="mobile-menu">
      <i class="fas fa-bars"></i>
    </div>
  </nav>
  
  <!-- Checkout Section -->
  <section id="checkout">
    <h2 class="section-title">Checkout</h2>
    <div class="checkout-container">
      <form id="checkout-form">
        <label for="full-name">Full Name:</label>
        <input type="text" id="full-name" name="full-name" required>
  
        <label for="email">Email Address:</label>
        <input type="email" id="email" name="email" required>
  
        <label for="address">Billing Address:</label>
        <input type="text" id="address" name="address" required>
  
        <label for="city">City:</label>
        <input type="text" id="city" name="city" required>
  
        <label for="postal-code">Postal Code:</label>
        <input type="text" id="postal-code" name="postal-code" required>
  
        <label for="country">Country:</label>
        <select id="country" name="country" required>
          <option value="us" data-currency="$" data-tax="0.06">United States</option>
          <option value="ca" data-currency="CAD$" data-tax="0.13">Canada</option>
          <option value="uk" data-currency="£" data-tax="0.20">United Kingdom</option>
          <option value="eu" data-currency="€" data-tax="0.21">European Union</option>
        </select>
  
        <h3>Payment Information</h3>
        <label for="card-number">Card Number:</label>
        <input type="text" id="card-number" name="card-number" required>
  
        <label for="expiry-date">Expiry Date:</label>
        <input type="text" id="expiry-date" name="expiry-date" placeholder="MM/YY" required>
  
        <label for="cvv">CVV:</label>
        <input type="text" id="cvv" name="cvv" required>
  
        <button type="submit" class="checkout-button">Complete Purchase</button>
      </form>
    </div>
  </section>
  
  <script>
    document.getElementById('checkout-form').addEventListener('submit', function(event) {
      event.preventDefault();
      alert('Thank you for your purchase! Your order is being processed.');
    });
  
    document.getElementById('country').addEventListener('change', function() {
      const selectedCountry = this.options[this.selectedIndex];
      const currency = selectedCountry.getAttribute('data-currency');
      const taxRate = parseFloat(selectedCountry.getAttribute('data-tax'));
      const basePrice = 19.99;
      const totalPrice = (basePrice * (1 + taxRate)).toFixed(2);
  
      alert(`The total price including taxes is: ${currency}${totalPrice}`);
    });
  </script>
</body>
</html>
