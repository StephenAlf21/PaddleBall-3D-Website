<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Checkout - Paddle Ball 3D</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&family=Orbitron:wght@500;700&display=swap">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Navbar -->
  <nav class="navbar">
    <div class="logo">Paddle <span>Ball 3D</span></div>
    <ul id="nav-links">
      <li><a href="index.html">Home</a></li>
      <li><a href="about.html">About</a></li>
      <li><a href="screenshots.html">Screenshots</a></li>
      <li><a href="requirements.html">Requirements</a></li>
      <li><a href="reviews.html">Reviews</a></li>
      <li><a href="contact.html">Contact</a></li>
      <li><a href="store.html">Store</a></li>
    </ul>
    <div class="menu-toggle" id="mobile-menu">
      <i class="fas fa-bars"></i>
    </div>
  </nav>
  
  <!-- Checkout Section -->
  <section id="checkout">
    <h2 class="section-title">Checkout</h2>
    <div class="checkout-container">
      <form id="checkout-form">
        <label for="full-name">Full Name:</label>
        <input type="text" id="full-name" name="full-name" required>
  
        <label for="email">Email Address:</label>
        <input type="email" id="email" name="email" required>
  
        <label for="address">Billing Address:</label>
        <input type="text" id="address" name="address" required>
  
        <label for="city">City:</label>
        <input type="text" id="city" name="city" required>
  
        <label for="postal-code">Postal Code:</label>
        <input type="text" id="postal-code" name="postal-code" required>
  
        <label for="country">Country:</label>
        <select id="country" name="country" required>
          <option value="us" data-currency="$" data-tax="0.06">United States</option>
          <option value="ca" data-currency="CAD$" data-tax="0.13">Canada</option>
          <option value="uk" data-currency="£" data-tax="0.20">United Kingdom</option>
          <option value="eu" data-currency="€" data-tax="0.21">European Union</option>
        </select>
  
        <h3>Payment Information</h3>
        <label for="card-number">Card Number:</label>
        <input type="text" id="card-number" name="card-number" required>
  
        <label for="expiry-date">Expiry Date:</label>
        <input type="text" id="expiry-date" name="expiry-date" placeholder="MM/YY" required>
  
        <label for="cvv">CVV:</label>
        <input type="text" id="cvv" name="cvv" required>
  
        <button type="submit" class="checkout-button">Complete Purchase</button>
      </form>
    </div>
  </section>
  
  <script>
    document.getElementById('checkout-form').addEventListener('submit', function(event) {
      event.preventDefault();
      alert('Thank you for your purchase! Your order is being processed.');
    });
  
    document.getElementById('country').addEventListener('change', function() {
      const selectedCountry = this.options[this.selectedIndex];
      const currency = selectedCountry.getAttribute('data-currency');
      const taxRate = parseFloat(selectedCountry.getAttribute('data-tax'));
      const basePrice = 19.99;
      const totalPrice = (basePrice * (1 + taxRate)).toFixed(2);
  
      alert(`The total price including taxes is: ${currency}${totalPrice}`);
    });
  </script>
  <script src="script.js"></script>
</body>
</html>
