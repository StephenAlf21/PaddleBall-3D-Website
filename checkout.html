<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout - Paddle Ball 3D</title>
    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&family=Orbitron:wght@500;700&display=swap" rel="stylesheet">
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Anime.js CDN -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/3.2.1/anime.min.js"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: { 'sans': ['Montserrat', 'sans-serif'], 'orbitron': ['Orbitron', 'sans-serif'] },
                    colors: { primary: '#0066ff', 'primary-dark': '#0052cc', secondary: '#ff6b00', 'secondary-dark': '#e05e00', dark: '#121212', light: '#f8f9fa', gray: { DEFAULT: '#2d2d2d', '800': '#1f1f1f', '900': '#121212' }, paypal: '#00457C' }
                }
            }
        }
    </script>
</head>
<body class="bg-dark text-light font-sans overflow-hidden">

    <!-- This page has no header/footer for a focused checkout experience -->
    <main class="flex items-center justify-center min-h-screen">
        <div id="checkout-card" class="bg-gray-800 p-8 rounded-lg shadow-2xl max-w-md w-full text-center">
            <!-- Step 1: Confirmation -->
            <div id="step-1">
                <h1 class="font-orbitron text-3xl font-bold mb-4">Final Confirmation</h1>
                <p class="text-gray-300 mb-6">You are about to purchase Paddle Ball 3D.</p>
                <div class="bg-gray-900 p-4 rounded-lg mb-6">
                    <p class="text-lg">Total Amount:</p>
                    <p id="final-total" class="font-orbitron text-4xl font-bold text-secondary">--.--</p>
                </div>
                <button id="confirm-purchase-btn" class="w-full bg-paypal hover:opacity-90 text-white font-bold py-3 px-6 rounded-lg text-lg transition-opacity">
                    <i class="fab fa-paypal mr-2"></i> Confirm and Proceed to PayPal
                </button>
                 <a href="cart.html" class="block text-gray-400 hover:text-light mt-4 text-sm">Cancel and return to cart</a>
            </div>

            <!-- Step 2: Redirecting Animation -->
            <div id="step-2" class="hidden">
                <div class="relative w-24 h-24 mx-auto">
                    <div class="paypal-logo-p1 absolute w-full h-full"></div>
                    <div class="paypal-logo-p2 absolute w-full h-full"></div>
                </div>
                <h2 class="font-orbitron text-2xl font-bold mt-6">Redirecting to PayPal...</h2>
                <p class="text-gray-400">Please wait.</p>
            </div>
        </div>
    </main>

    <script src="script.js"></script>
</body>
</html>
